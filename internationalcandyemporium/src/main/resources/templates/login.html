<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="header">
        <div class="profile">
            <button class="circle-button" onclick="toggleDropdown()">NU</button>
            <div class="dropdown" id="dropdownMenu">
                <a href="/profile/">Profile</a>
                <a href="/cart/">View Cart</a>
                <a href="/login/">Sign in</a>
                <a href="/login/">Log Out</a>
            </div>
        </div>
        <h1>International Candy Emporium</h1>
    </div>
    <h2 th:text="${title}">This is my default text</h2>
    <form th:action="@{/processLogin}" th:object="${user}" method="post">
        <div>
            <label>Username:</label><td><input type="text" th:field="*{username}"></td></br>
            <span style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</span>
        </div>

        <div>
            <label>Password:</label><td><input type="password" th:field="*{password}"></td></br>
            <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
        </div>   
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
        <input class="button" type="submit" value="Login">
    </form>
    <p>No account? Sign up <a href="/register">here</a></p>
</body>
</html>
