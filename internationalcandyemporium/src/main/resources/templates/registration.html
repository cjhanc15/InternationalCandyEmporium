<!-- src/main/resources/templates/registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label>First Name: <input type="text" th:field="*{firstName}" required></label><br>
        <label>Last Name: <input type="text" th:field="*{lastName}" required></label><br>
        <label>Email Address: <input type="email" th:field="*{emailAddress}" required></label><br>
        <label>Phone Number: <input type="tel" th:field="*{phoneNumber}" required></label><br>
        <label>Username: <input type="text" th:field="*{username}" required></label><br>
        <label>Password: <input type="password" th:field="*{password}" required></label><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
