<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Candy Emporium</title>
    <style>
        body {
          background-color: #7A947E;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
        }
        .header {
            background-color: #E9EFEA;
            color: #9A0C38;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row-reverse;
        }
        h1 {
          padding-top: 50px;
            margin: auto 0 0 20px;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1;
        }
        .dropdown a {
            display: block;
            padding: 8px;
        }
        .profile {
            position: relative;
        }
        .circle-button {
            border-radius: 50%;
            padding: 10px 15px;
            margin-right: 20px;
            background-color: #ccc;
        }
        .circle-button:hover + .dropdown, .dropdown:hover {
            display: block;
        }
        .search-bar {
            margin: 20px 0;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 25px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
        }
        .profile {
            float: right;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="header">
        <div class="profile">
            <button class="circle-button" onclick="toggleDropdown()">NU</button>
            <div class="dropdown" id="dropdownMenu">
                <a href="#">Profile</a>
                <a href="#">View Cart</a>
                <a href="#">Sign in</a>
                <a href="#">Log Out</a>
            </div>
        </div>
        <h1>International Candy Emporium</h1>
    </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="products">
            <div class="product">
                <img src="#" alt="Product Image">
                <p>Product name, description</p>
            </div>
            <!-- ... Repeat for other products ... -->
        </div>
    </div>
    <script>
      function toggleDropdown() {
          const dropdown = document.getElementById('dropdownMenu');
          dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      }
    </script>
</body>
</html>
